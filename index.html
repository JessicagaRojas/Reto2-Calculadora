<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" type="text/css" rel=stylesheet> 
    <title>Calculadora</title>
</head>

<body>

     <div id="contenedor-calculadora">
         <h1 id="casia">CASIA</h1>
         <div id="pantalla">
             <div id="resultado"></div>
         </div>

         <div id="allbuttons">
             <div id="filabotones1">
                 <button id="botonMas" onclick="botonMAS">+</button>
                 <button id="botonMenos" onclick="botonMENOS">-</button>
                 <button id="botonMult" onclick="botonMULT">x</button>
                 <button id="botonDiv" onclick="botonDiv">/</button>
             </div>    


             <div id="filabotones2">
                 <button id="siete" onclick="boton7">7</button>
                 <button id="ocho" onclick="boton8">8</button>
                 <button id="nueve" onclick="boton9">9</button>
             </div>

             <div id="filabotones3">
                 <button id="cuatro" onclick="boton4">4</button>
                 <button id="cinco" onclick="boton5">5</button>
                 <button id="seis" onclick="boton6">6</button>
             </div>

             <div id="filabotones4">
                 <button id="uno" onclick="boton1">1</button>
                 <button id="dos" onclick="boton2">2</button>
                 <button id="tres" onclick="boton3">3</button>
             </div>

             <div id="filabotones4">
                 <button id="botonpunto" onclick="botonpunto">.</button>
                 <button id="cero" onclick="boton0">0</button>
                 <button id="clear" onclick="botonclear">c</button>
                 
             </div>

             <button id="botonigual" onclick="botonigual">=</button>

         </div>
         
     </div>




    <script src="JS/main.js"></script>
</body>
</html>
