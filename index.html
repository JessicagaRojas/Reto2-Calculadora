<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" type="text/css" rel=stylesheet> 
    <title>Calculadora</title>
</head>

<body>

     <div id="contenedor-calculadora">
         <h1 id="casia">CASIA</h1>
         <div id="pantalla">
             <div id="resultado"></div>
         </div>

         <div id="allbuttons">
             <div id="filabotones1">
                 <button id="botonMas">+</button>
                 <button id="botonMenos" >-</button>
                 <button id="botonMult">x</button>
                 <button id="botonDiv">/</button>
             </div>    


             <div id="filabotones2">
                 <button id="siete">7</button>
                 <button id="ocho">8</button>
                 <button id="nueve">9</button>
             </div>

             <div id="filabotones3">
                 <button id="cuatro">4</button>
                 <button id="cinco">5</button>
                 <button id="seis">6</button>
             </div>

             <div id="filabotones4">
                 <button id="uno">1</button>
                 <button id="dos">2</button>
                 <button id="tres">3</button>
             </div>

             <div id="filabotones4">
                 <button id="botonpunto">.</button>
                 <button id="cero">0</button>
                 <button id="clear">c</button>
                 
             </div>

             <button id="botonigual">=</button>

             <hr class="lineas"></hr>
             <hr class="lineas"></hr>

         </div>
         
     </div>




    <script src="JS/main.js"></script>
</body>
</html>
